<div
  class="flex flex-wrap flex-col items-center justify-start mt-32 text-center"
  *ngIf="orderSuccess"
>
  <p class="text-2xl mb-4">
    Thank you,
    <span class="font-extrabold">{{ confirmationOrder.fullName }}</span>
  </p>
  <p class="text-2xl mb-4">
    Your
    <span class="font-extrabold">{{ confirmationOrder.orderTotal }} </span> is
    confirmed.
  </p>
  <p class="text-xl">You will recieve your order in 1-3 business days.</p>
  <a class="underline my-4 mx-2 sm:mx-4 block text-blue-300" routerLink="/"
    >back to product list</a
  >
</div>
